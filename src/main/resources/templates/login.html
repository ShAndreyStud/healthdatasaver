<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .login-container button[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container" id="loginContainer">
    <h2>Login</h2>
    <form action="/login" th:action="@{/login}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <div th:if="${param.error}" class="error" th:text="${param.error}"></div>
        <button type="submit">Login</button>
        <button type="button" onclick="showDoctorRegistrationForm()">Register as Doctor</button>
    </form>
</div>

<script>
    function showDoctorRegistrationForm() {
        var loginContainer = document.getElementById('loginContainer');
        loginContainer.innerHTML = `
            <h2>Register as Doctor</h2>
            <form action="/register/doctor" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="surname" placeholder="Surname" required>
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="patronymic" placeholder="Patronymic" required>
                <input type="text" name="specialization" placeholder="Specialization" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <button type="submit">Register</button>
            </form>
        `;
    }
</script>
</body>
</html>
